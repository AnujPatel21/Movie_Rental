{% extends "base.html" %}

{% block nav  %}
{% load static %}
<link rel = "stylesheet" type = "text/css" href = '{% static "movierental/movie.css" %}'>
<table>
  <tr>
  <th>Name</th>
  <th>Released</th>
  <th>Duration</th>
  <th>Price</th>
  <th>Genre</th>
  <th>Option</th>
  </tr>
  {% for movie in movies %}
  <tr>
  <td>{{ movie.name}}</td>
  <td>{{ movie.released }}</td>
  <td>{{ movie.duration }}</td>
  <td>{{ movie.price }}</td>
  <td>{{ movie.genre }}</td>
  <td><a href = '{% url "remove" movie.id %}'> Delete </a></td>
  </tr>

  {% endfor %}

{% endblock %}
